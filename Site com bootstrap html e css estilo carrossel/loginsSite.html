<!DOCTYPE html>
<html lang="pt-br">

<head>

    <link rel="stylesheet" type="text/css" href="../Bootstrap/css/bootstrap.min.css">

    <link rel="stylesheet" type="text/css" href="../Bootstrap/telaLogin.css">
    <script rel="text/javascript" src="../Bootstrap/index.js"></script>
    <title>Tela Login Dafonte</title>

<body>



    <nav class="navbar navbar-expand-lg  shadow text-center navbarMenu">
        <img class="imgLogo" src="../Bootstrap/imagens/dafonteLogo.jpg">
    </nav>



    <section class="conteudoLogin">


        <div class="container-fluid ctLogin text-center margin">
            <form name="form">
                <label for="fname">E-MAIL:</label>
                <input type="email" id="emailIn" name="emailIn" ><br><br>
                <label for="lname">SENHA:</label>
                <input type="password" id="senhaIn" name="senhaIn"><br><br>
                <button type="button" class="btn btn-danger" onclick="validaEmail()">Logar</button><br>
                <button type="button" class="btn btn-warning">Cadastre-se</button>

            </form>
        </div>


    </section>
